<h2 mat-dialog-title>Filter {{data.columnDefinition.name | humanCase:true }}</h2>
<div mat-dialog-content>
  <div *ngIf="data.columnDefinition.isNullable">
    <mat-button-toggle-group [(ngModel)]="model.isNull">
      <mat-button-toggle [value]="''">Value</mat-button-toggle>
      <mat-button-toggle [value]="true">Equals Null</mat-button-toggle>
      <mat-button-toggle [value]="false">Not Equals Null</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div *ngIf="model.isNull === ''">
    <mat-form-field>
      <mat-label>Equals</mat-label>
      <input matInput placeholder="Equals" [(ngModel)]="model.term">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="max-width flex-center">
  <button type="button" mat-button class="btn btn--ghost" [mat-dialog-close]="''">Clear</button>
  <button type="button" mat-button class="btn btn--primary" [mat-dialog-close]="model">Apply</button>
</div>
