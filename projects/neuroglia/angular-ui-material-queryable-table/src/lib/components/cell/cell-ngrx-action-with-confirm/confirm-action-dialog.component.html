<h2 mat-dialog-title>Confirm action</h2>
<div mat-dialog-content>
  <p>{{ data }}</p>
</div>
<div mat-dialog-actions class="max-width flex-center">
  <button type="button" mat-button class="btn btn--ghost" [mat-dialog-close]="''">Cancel</button>
  <button type="button" mat-button class="btn btn--primary" [mat-dialog-close]="true">Confirm</button>
</div>
