<h2 mat-dialog-title>Column settings</h2>
<div mat-dialog-content>
  <div cdkDropList (cdkDropListDropped)="onDrop($event)" class="columns-list">
    <div *ngFor="let columnDefinition of columnDefinitions" cdkDrag class="columns-list__item">
      <ng-container *ngIf="columnDefinition.name !== selectRowColumnDefinition.name && columnDefinition.name !== expandRowColumnDefinition.name">
        <div *cdkDragPlaceholder class="columns-list__placeholder"></div>
        <mat-checkbox [(ngModel)]="columnDefinition.isVisible" class="half-margin-right"></mat-checkbox>
        <neuroglia-mat-queryable-table-header [columnDefinition]="columnDefinition"></neuroglia-mat-queryable-table-header> <!-- might need to factor out to another independant component such as 'column-name' -->
        <mat-form-field>        
          <mat-label>Sticky</mat-label>
          <mat-select [(value)]="columnDefinition.sticky">
            <mat-option value="">No</mat-option>
            <mat-option value="start">Start</mat-option>
            <mat-option value="end">End</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-icon cdkDragHandle class="columns-list__handle">drag_indicator</mat-icon>
      </ng-container>
    </div>
  </div>
</div>
<div mat-dialog-actions class="max-width flex-center">
  <button type="button" mat-button class="btn btn--ghost" mat-dialog-close>Cancel</button>
  <button type="button" mat-button class="btn btn--primary" [mat-dialog-close]="columnDefinitions">Ok</button>
</div>
